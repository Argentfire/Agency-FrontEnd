
            <div class="page">
                <aside class="filterBox">
                    <div class="filterByPrice">
                        <label for="minPriceSlide">Minimal Price</label>
                        <input id="minPriceSlide" type="range" class="min" min="0" max="1000" ng-model="minPrice">
                        <input type="number" ng-model="minPrice" required pattern="[0-9]+">
                        <label for="maxPriceSlide">Maximal Price</label>
                        <input id="maxPriceSlide" type="range" class="max" min="0" max="1000" ng-model="maxPrice">
                        <input type="number" ng-model="maxPrice" required pattern="^[0-9]$">
                        <hr>
                    </div>

                    <input class="clearFilter" type="button" value="Reset Filter">
                </aside>
                </aside>
                <aside class="ticketsBox">
                    {{transactionStatus}}
                    <div id="ticketsList" class="ticketsList">
                        <div id="ticketCard{{$index}}" class="ticketElement" ng-repeat="item in journeys">
                            <div class="tripData">
                                <img src="{{GetVehicleImage(item.vehicleModel)}}" width="190px" height="125px">
                                <h5 id="journey-details{{$index}}">
                                    From: {{item.startLocation}}<br>
                                    To: {{item.destination}}<br>
                                    Distance: {{item.distance}}km<br>
                                    Price: {{item.distance * QueryVehicle(item.vehicleID).pricePerKilometer}} BGN<br>
                                </h5>
                            </div>
                            <div class="ticket-controls">
                                <input id="btnLowerTicketCount{{$index}}" class="ticketCountButtonSubtr" type="button" value="-" ng-click="LowerTicketCount($event)">
                                <label id="lblTicketCount{{$index}}" class="journeyTicketCount">{{($index + 1) * 3}}</label>
                                <input id="btnRaiseTicketCount{{$index}}" class="ticketCountButtonAdd" type="button" value="+" ng-click="RaiseTicketCount($event)">
                            </div>
                            <button id="add-to-cart{{$index}}" class='addToCart' type='submit' ng-click="AddToCart($event)">
                                <img id="add-to-cart{{$index}}" src='./assets/images/cart_add.svg' width='27px'>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <div class="orderControls">
                        <input class="finishOrder" type="button" value="Finish Order"/>
                        <input class="clearCart" type="button" value="Clear Cart"/>
                    </div>
                </aside>
            </div>
